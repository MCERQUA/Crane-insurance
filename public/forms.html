<!DOCTYPE html>
<html>
<head>
  <title>Forms - Heavy Crane Insurance</title>
</head>
<body style="display: none;">
  <!-- Hidden forms for Netlify detection -->
  
  <!-- Main quote form -->
  <form 
    name="crane-insurance-quote" 
    method="POST" 
    data-netlify="true"
    netlify-honeypot="bot-field"
    data-netlify-recaptcha="true"
    hidden
  >
    <input type="hidden" name="form-name" value="crane-insurance-quote" />
    <input name="bot-field" />
    <input name="company" />
    <input name="contact-name" />
    <input name="email" />
    <input name="phone" />
    <select name="business-type">
      <option value="crane-operator">Crane Operator</option>
      <option value="crane-rental">Crane Rental Company</option>
      <option value="construction-company">Construction Company</option>
      <option value="rigging-company">Rigging Company</option>
      <option value="industrial-contractor">Industrial Contractor</option>
      <option value="other">Other</option>
    </select>
    <input name="operating-states" />
    <input name="crane-types" />
    <select name="equipment-value">
      <option value="under-500k">Under $500,000</option>
      <option value="500k-1m">$500,000 - $1,000,000</option>
      <option value="1m-5m">$1,000,000 - $5,000,000</option>
      <option value="5m-10m">$5,000,000 - $10,000,000</option>
      <option value="over-10m">Over $10,000,000</option>
    </select>
    <select name="current-coverage">
      <option value="no-coverage">No current coverage</option>
      <option value="looking-to-switch">Looking to switch carriers</option>
      <option value="expanding-coverage">Need additional coverage</option>
      <option value="renewal-coming">Renewal approaching</option>
      <option value="new-business">New business/equipment</option>
    </select>
    <input name="coverage-needed" />
    <textarea name="additional-info"></textarea>
    <input type="checkbox" name="consent" />
    <div data-netlify-recaptcha="true"></div>
  </form>

  <!-- Quick contact form -->
  <form 
    name="quick-contact" 
    method="POST" 
    data-netlify="true"
    netlify-honeypot="bot-field"
    data-netlify-recaptcha="true"
    hidden
  >
    <input type="hidden" name="form-name" value="quick-contact" />
    <input name="bot-field" />
    <input name="name" />
    <input name="email" />
    <input name="phone" />
    <textarea name="message"></textarea>
    <div data-netlify-recaptcha="true"></div>
  </form>
</body>
</html>
